<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Application | Register</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    </head>
    <body>
        <span th:if="${alreadyLoggedIn}" class="back-title" style="font-size: 60px">Sunteti deja logat!</span>
        <button th:if="${alreadyLoggedIn}" class="back" onclick="window.location.href='/'">Inapoi la pagina principala</button>

        <span th:unless="${alreadyLoggedIn}" class="register-title">Inregistrare</span>
        <div th:if="${error}" class="error-container">
            <span class="error-text" th:text="${errorMessage}"></span>
            <button class="error-button" onclick="closeError()">X</button>
        </div>

        <div th:unless="${alreadyLoggedIn}" class = "register-parent">
            <form th:action="@{/register}" method="post" th:object="${registrationCredentials}" class = "register-form" autocomplete="off">
                <div class = "main-components">
                    <div class = "username-componentss components">
                        <label for = "username" class = "labelText-username" style = "margin-bottom: 10px;" >Username</label>
                        <input type = "text" class = "username-input input-style" th:field="*{username}" id = "username" required placeholder="Username"/>
                    </div>

                    <div class = "email-components components">
                        <label for = "email" class = "labelText-email" style = "margin-bottom: 10px;" >Email</label>
                        <input type = "email" class = "email-input input-style" th:field="*{email}" id = "email" required placeholder="Email"/>
                    </div>

                    <div class = "password-components components" style = "margin-top: 15px;">
                        <label for = "password" style = "margin-bottom: 10px;">Parola</label>
                        <input class = "password input-style" style = "margin-bottom: 10px;" type = "password" th:field="*{password}" required id = "password" placeholder="Parola">
                    </div>

                    <input type = "submit" value = "Inregistrare" class = "register-button" style="margin-bottom: 20px;">
                </div>
            </form>
        </div>
        <div th:unless="${alreadyLoggedIn}" class = "bottom-class" style="margin-top: 50px">
            <span>Ai deja un cont? <a href="/login"> Logheaza-te! </a></span>
        </div>
    </body>

    <script type = "text/javascript" th:src = "@{/js/jquery.min.js}"></script>
    <script type = "text/javascript" th:src = "@{/js/anime.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/register.js}"></script>
</html>
